<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Transport Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Transport Converter</h1>
        <div class="distance-input">
            <label for="distance">Enter Distance (km):</label>
            <input type="number" id="distance" placeholder="Enter distance">
        </div>
        <div id="vehicle-selection">
            <!-- Radio buttons for vehicle types will be dynamically added here -->
        </div>
        <button id="calculate-btn">Calculate</button>
        <div id="result">
            <!-- Display result here -->
        </div>
        <div id="comparison">
            <!-- Display comparison here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
